{% extends 'base.html' %}
{% block title %}Sign Up | Glitz Day Planner{% endblock title %}
{% block body %}
<div class ='container'>
<div class="row">

<div class="col-md-4 "></div>

<div class="col-md-4 mt-5 bg-light">

<form action='/signup' method='POST'>{% csrf_token %}
<br>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h2 class='text-white text-center p-2'style='background-color:#0f0649;'>Sign Up</h2>
<br>
<input type='text' class='form-control' required placeholder='Enter Your First Name' id='fname' name='fname'/>
<br>
<input type='text' class='form-control' required placeholder='Enter Your Last Name' id='lname' name='lname'/>
<br>
<input type='text' class='form-control' required placeholder='Enter Your User Name' id='uname' name='uname'/>
<br>
<input type='Email' class='form-control' required placeholder='Enter Your Email' id='email' name='email'/>
<br>
<input type='Password' class='form-control' required placeholder='Enter Your Password' id='pass1' name='pass1'/>
<br>
<input type='Password' class='form-control' required placeholder='Re-type Password' id='pass2' name='pass2'/>
<br>

  <button class="btn" style='background-color:#0f0649;color:#fff;' type="submit">Sign Up</button>
  <br>
<br>
Already A user <a href='/signin'>Login</a>
<br>
<br>
</form>



</div>
<br>
<br>
<div class="col-md-4 "></div>


</div>
<br>
<br>
<br>
</div>

{% endblock body %}
