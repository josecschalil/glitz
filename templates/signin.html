{% extends 'base.html' %}
{% block title %}Sign In | Glitz Day Planner{% endblock title %}
{% block body %}

<div class='row'>
<div class='col-md-4 '></div>
<div class='col-md-4 mt-5 bg-light'>
<form action='/signin' method='POST'>{% csrf_token %}
<br>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
<strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h2 class='text-white text-center p-2'style='background-color:#0f0649;'>Sign In</h2>
<br>

<input type='text' class='form-control' placeholder='Enter Your Username' id='uname' name='uname'/>
<br>
<input type='Password' class='form-control' placeholder='Enter Your Password' id='pass1' name='pass1'/>
<br>

  <button class="btn" style='background-color:#0f0649;color:#fff;' type="submit">Sign In</button>
<br>

<br>
Not a user <a href='/signup'>Sign Up</a>

</form>
<br>
<br>
</div>
<div class='col-md-4 '></div>
</div>
<br>
<br>
<br>

{% endblock body %}
